<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Open AI Applications{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        .gradient-bg {
            background: rgb(0,218,255);
            background: linear-gradient(135deg, rgba(0,218,255,1) 0%, rgba(235,0,255,1) 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .custom-active {
            background-color: rgba(0,218,255,1);
        }
    </style>
    {% block stylesheets %}{% endblock %}
</head>
<body class="gradient-bg">
    <div class="navbar navbar-expand-lg bg-dark text-light fw-lighter px-3 fs-4">
        <div class="container-fluid justify-content-center">
            <div class="navbar-nav d-flex flex-row text-light" style="max-width: 600px;">
                <a class="text-light nav-link px-2 {{ 'custom-active text-dark' if request.endpoint == 'index' else '' }}" href="{{ url_for('index') }}">HOME</a>
                <a class="text-light nav-link px-2 {{ 'custom-active text-dark' if request.endpoint == 'mark' else '' }}" href="{{ url_for('mark') }}">MARKAI</a>
                <a class="text-light nav-link px-2 {{ 'custom-active text-dark' if request.endpoint == 'dream' else '' }}" href="{{ url_for('dream') }}">DREAMAI</a>
            </div>
        </div>
    </div>
    
    {% block content %}{% endblock %}

    {% block javascripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
